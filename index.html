<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hello World - Bootstrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Kishtarn</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#mainNavbar"
          aria-controls="mainNavbar"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mainNavbar">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#home"
              data-l18n-key="nav.home"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/developer">Dev</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/art">Art</a>
            </li>
          </ul>
            <div class="d-flex align-items-center">
            <div class="btn-group ms-3">
              <button type="button" class="btn border" id="langBtn" aria-label="Selected language">
              <i class="bi bi-globe2"></i> <span id="langLabel">ES</span>
              </button>
              <button
              type="button"
              class="btn border dropdown-toggle dropdown-toggle-split"
              data-bs-toggle="dropdown"
              aria-expanded="false"
              aria-label="Toggle language menu"
              >
              <span class="visually-hidden">Toggle dropdown</span>
              </button>
              <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="langBtn">
              <li><a class="dropdown-item" href="#" data-lang="es">ES — Español</a></li>
              <li><a class="dropdown-item" href="#" data-lang="en">EN — English</a></li>
              <li><a class="dropdown-item" href="#" data-lang="ja">日本語</a></li>
              </ul>
            </div>
            </div>
        </div>

      </div>
    </nav>
    <h1 class="d-block d-sm-none">Hector Ricardez</h1>
    <h2 class="d-block d-sm-none">Kishtarn</h2>
    <div
      class="top-container bg-secondary w-100 row m-0 g-0 align-items-stretch position-relative"
    >
      <div
        class="position-absolute d-none d-sm-block bg-none bottom-0 start-50 translate-middle w-auto h-auto p-3 text-center name-box text-light"
      >
        <h1>Hector Ricardez</h1>
        <h2>Kishtarn</h2>
      </div>

      <a
        class="col-xm-12 col-sm-6 bg-secondary h-xm-50 h-sm-100 d-flex flex-column align-items-center pb-4 pt-4 art-btn hover-effect text-decoration-none text-light"
        href="art"
      >
        <h3 data-l18n-key="home.artist">Artist</h3>
      </a>
      <a
        class="col-xm-12 col-sm-6 bg-primary h-xm-50 h-sm-100 d-flex flex-column align-items-center pb-4 pt-4 software-btn hover-effect text-decoration-none text-light"
        href="developer"
      >
        <h3 data-l18n-key="home.developer">Developer</h3>
      </a>
    </div>
    <div class="container bg-body pt-3 pb-3 shadow-sm mt-2 mb-5 rounded">
      <h3 data-l18n-key="home.latest_updates">Latest updates</h3>
      <hr/>
      <div id="feed">
        <p>This feature is under development.</p>
        
      </div>
    </div>
    <footer>
      <div class="container text-center p-3">
        <span>&copy; 2025 Hector Ricardez. All rights reserved.</span>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

    <script src="rersource/jquery-3.7.1.min.js"></script>
    <script src="rersource/script.js"></script>
