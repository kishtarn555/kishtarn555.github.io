name: Deploy my website

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      # ------------------
      # Build CRA root app
      # ------------------
      - name: Build React (CRA)
        run: |
          cd reactwebsite
          npm ci
          npm run build
          cd ..

      # ------------------
      # Build ReKarelDev
      # ------------------
      - name: Build ReKarelDev
        run: |
          cd ReKarelDev
          npm ci
          npm run build
          cd ..

      # ------------------
      # Assemble Pages output
      # ------------------
      - name: Prepare Pages folder
        run: |
          mkdir _site

          # React app → root
          cp -r reactwebsite/build/* _site/

          # SPA fallback          
          cp -r _site/index.html _site/404.html

          # ReKarelDev → subpath
          mkdir _site/ReKarelDev
          cp -r ReKarelDev/webapp/* _site/ReKarelDev/

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}