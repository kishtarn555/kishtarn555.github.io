<!-- HEADER -->
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>LOGIN</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
        <script type="text/javascript" src="Assets/script.js"></script>

    </head>
    <body>
        <div class="m-4">
            <div class="card shadow p-2">
                <div class="card-title text-center"><h2>Inciar sesión</h2></div>
                <hr>
                <div class="card-body">
                    <form action="javascript:validateLogin();">
                        <div class="container">
                            <div class="row">
                                <div class="col-3"></div>
                                <div class="col-2"><span>Usuario</span></div>
                                <div class="col-4"><input type="text" name="user" id="user"/></div>                                                                
                                <div class="col-3"></div>

                                
                                <div class="col-3"></div>
                                <div class="col-2"><span>Contraseña</span></div>
                                <div class="col-4"><input type="password" name="pass" id="pass"/></div>                                                                
                                <div class="col-3"></div>
                                <div class="d-flex justify-content-center m-2"><input type="submit" value="Entrar"></div>
                            </div>
                        </div>
                    </form>
                </div>

            </div>
        </div>
        

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    </body>
</html>
