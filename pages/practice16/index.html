<!DOCTYPE html>
<html lang="es">
    <head>        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <link rel="stylesheet" href="Assets/style.css">
        <title>Calculadora</title>
    </head>
    <body class="bg-light">
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-6 p-2">
                    <div class="container bg-gray text-light p-4 rounded border-dark shadow">
                        <div class="row">
                            <div class="col mb-2">
                                <div id="panel" class="bg-dark rounded text-end fs-2 pe-3 border">Calculadora</div>
                            </div>
                        </div>
                        <div class="row text-dark mb-2">
                            <div class="col"><button id="ac" class="btn bg-danger w-100">AC</button></div>
                            <div class="col"><button id="back" class="btn bg-warning w-100">BACK</button></div>
                            <div class="col"><button id="bl"  class="btn bg-white w-100">(</button></div>
                            <div class="col"><button id="divi"   class="btn bg-info w-100">รท</button></div>
                        </div>
                        <div class="row text-dark mb-2">
                            <div class="col"><button id="b7" class="btn bg-white w-100">7</button></div>
                            <div class="col"><button id="b8" class="btn bg-white w-100">8</button></div>
                            <div class="col"><button id="b9" class="btn bg-white w-100">9</button></div>
                            <div class="col"><button id="mult"   class="btn bg-info w-100">x</button></div>
                        </div>
                        <div class="row text-dark  mb-2">
                            <div class="col"><button id="b4" class="btn bg-white w-100">4</button></div>
                            <div class="col"><button id="b5" class="btn bg-white w-100">5</button></div>
                            <div class="col"><button id="b6" class="btn bg-white w-100">6</button></div>
                            <div class="col"><button id="subs"   class="btn bg-info w-100">-</button></div>
                        </div>
                        <div class="row text-dark  mb-2">
                            <div class="col"><button id="b1" class="btn bg-white w-100">3</button></div>
                            <div class="col"><button id="b2" class="btn bg-white w-100">2</button></div>
                            <div class="col"><button id="b3" class="btn bg-white w-100">1</button></div>
                            <div class="col"><button id="adds"   class="btn bg-info w-100">+</button></div>
                        </div>
                        
                        <div class="row text-dark">
                            <div class="col"><button id="b0"   class="btn bg-white w-100">0</button></div>
                            <div class="col"><button id="dot" class="btn bg-white w-100">.</button></div>
                            <div class="col"><button id="br"  class="btn bg-white w-100">)</button></div>
                            <div class="col"><button id="eqls" class="btn bg-info w-100">=</button></div>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script type="text/javascript" src="Assets/script.js"></script>
    </body>

</html>
