<!DOCTYPE html>
<html lang="es">
    <head>
        
        <script type="text/javascript" src="Assets/p12.js"></script>
    </head>
    <body>
        <h1>Js example</h1>
        <p>Suma de dos numeros</p>
        <script>
            function sumNumbers() {
                let a = prompt("Escriba el primer número");
                let b = prompt("Escriba el segundo numero número");
                let c = parseInt(a)+parseInt(b);
                alert("Su suma es: "+c)
            }
            sumNumbers();
        </script>
    </body>

</html>
